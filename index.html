<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Tailwind Project</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="p-3 flex bg-white justify-between items-center">
      <a href="#" id="brand" class="flex gap-1 items-center">
        <img class="object-cover max-w-12 max-h-12" src="logo.png" />
        <span class="text-lg font-medium font-display">SpectraAI</span>
      </a>

      <div id="nav-menu" class="hidden md:flex gap-12">
        <a href="#" class="font-medium hover:text-primary">Pricing</a>
        <a href="#" class="font-medium hover:text-primary">Docs</a>
        <a href="#" class="font-medium hover:text-primary">Changelog</a>
        <a href="#" class="font-medium hover:text-primary">Blogs</a>
        <a href="#" class="font-medium hover:text-primary">Login</a>
      </div>

      <button
        class="hidden lg:flex gap-2 items-center border border-gray-400 px-6 py-1 rounded-lg hover:border-gray-600 hover:shadow-md"
      >
        <img class="max-w-6 max-h-6" src="electron.svg" />
        <span>Electron Developers</span>
        <i class="fa-solid fa-arrow-right"></i>
      </button>

      <!-- Hamburger/menu -->
      <button class="p-2 lg:hidden" onclick="handleMenu()">
        <i class="fa-solid fa-bars text-gray-600"></i>
      </button>

      <div
        id="nav-dialogue"
        class="hidden fixed z-10 lg:hidden bg-white inset-0 p-3"
      >
        <div id="nav-bar" class="flex justify-between">
          <a href="#" id="brand" class="flex gap-1 items-center">
            <img class="object-cover max-w-12 max-h-12" src="logo.png" />
            <span class="text-lg font-medium font-display">SpectraAI</span>
          </a>
          <button class="p-2 md:hidden" onclick="handleMenu()">
            <i class="fa-solid fa-xmark text-gray-600"></i>
          </button>
        </div>
        <div class="mt-6">
          <a
            href="#"
            class="font-medium m-3 p-3 hover:bg-gray-100 block rounded-lg"
            >Pricing</a
          >
          <a
            href="#"
            class="font-medium m-3 p-3 hover:bg-gray-100 block rounded-lg"
            >Docks</a
          >
          <a
            href="#"
            class="font-medium m-3 p-3 hover:bg-gray-100 block rounded-lg"
            >Changelog</a
          >
          <a
            href="#"
            class="font-medium m-3 p-3 hover:bg-gray-100 block rounded-lg"
            >Blogs</a
          >
          <a
            href="#"
            class="font-medium m-3 p-3 hover:bg-gray-100 block rounded-lg"
            >Login</a
          >
        </div>
        <div class="h-[1px] bg-gray-300 shadow-lg"></div>
        <button
          class="mt-6 w-full flex gap-2 items-center px-6 py-2 rounded-lg hover:bg-gray-100 hover:shadow-md"
        >
          <img class="max-w-6 max-h-6" src="electron.svg" />
          <span>Electron Developers</span>
        </button>
      </div>
    </nav>

    <script src="script.js"></script>
  </body>
</html>
